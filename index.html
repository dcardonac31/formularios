<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ejemplo formulario</title>
</head>
<body>
    <div>
        <h1>Ejemplo formulario</h1>
        <form action="submit">
            <div>
                <label for="user">Usuario</label>
                <input type="text" id="user" name="user" placeholder="Ingresa el usuario">
            </div>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa el nombre">
            </div>
            <div>
                <label for="age">Edad</label>
                <input type="number" id="age" name="age" placeholder="Ingresa la edad">
            </div>
            <div>
                <label for="email">Correo</label>
                <input type="email" id="email" name="email" placeholder="usuario@dominio.com">
            </div>
            <div>
                <label for="pass">Contraseña</label>
                <input type="password" id="pass" name="pass" placeholder="Ingresa la contraseña">
            </div>
            <div>
                <label for="picture">Foto</label>
                <input type="file" id="picture" name="picture" accept="image/*">
            </div>
            <div>
                <label for="documentpdf">Documento Pdf</label>
                <input type="file" id="documentpdf" name="documentpdf" accept=".pdf .word">
            </div>
            <div>
                <label for="birthdate">Fecha nacimiento</label>
                <input type="date" id="birthdate" name="birthdate" accept=".pdf .word">
            </div>
            <div>
                <label for="thishour">Hora</label>
                <input type="time" id="thishour" name="thishour" accept=".pdf .word">
            </div>
            <div>
                <label for="currenttime">Fecha y hora</label>
                <input type="datetime-local" id="currenttime" name="currenttime">
            </div>
            <div>
                <label for="myradio">Radio Button</label>
                <input type="radio" id="myradio" name="myradio">
            </div>
            <div>
                <label for="mycheckbox">Check Box</label>
                <input type="checkbox" id="mycheckbox" name="mycheckbox">
            </div>
        </form>
    </div>
</body>
</html>
